<!DOCTYPE html>
<html>
{% load static %}
<head>
<title>Django Public Blog - создать статью</title>
    <link rel="stylesheet" href="{% static 'article.css' %}">
</head>
<body>
<div class="content">
<h1>Авторизация</h1>
<form method="POST">{% csrf_token %}
<input type="text" name="login" placeholder="Логин" value="{{ form.login }}">
<input type="text" name="password" placeholder="Пароль" value="{{ form.password }}">
<input type="submit" value="Сохранить">
</form>
{{ form.errors }}
</div>
</body>
</html>
